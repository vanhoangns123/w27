<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div{
			width: 300px;
			height: 200px; 
			background-color: red;
			animation-name:test;
			animation-duration:4s;
			animation-iteration-count: 3;
		}
		@keyframes test{
			0%{
				background-color: yellow;
			}
			25%{
				background-color: green;
			}
			50%{
				background-color: green;
			}
			70%{
				background-color: pink;
			}
			100%{
				background-color: grey;
			}
		}
	</style>
</head>
<body>
	<div></div>

</body>
</html>
