<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>11111</title>
</head>
<body>
	<input id="clickme" name="" type="button" value="click me">
	
	<script type="text/javascript">
		var input=document.getElementById('clickme');
		input.addEventListener('click' , function(){
			if(input.type=='button'){
				input.type='text';
			}
			else{
				input.type='button';
			}
		});
	</script>

	 
</body>
</html>
